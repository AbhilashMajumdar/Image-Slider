<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- css atached  -->
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <div id="container">
        <div class="slide">
            <img src="images/img1.jpg" alt="">
            <div id="caption">Caption Text 1</div>
        </div>

        <div class="slide">
            <img src="images/img2.jpg" alt="">
            <div id="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="images/img3.jpg" alt="">
            <div id="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="images/img4.jpg" alt="">
            <div id="caption">Caption Text 4</div>
        </div>

        <span class="arrow left btn" onclick="controller(-1)">&#60;</span>
        <span class="arrow right btn" onclick="controller(1)">&#62;</span>
    </div>
    <script src="Java Script/script.js"></script>
    
</body>
</html>
